<!DOCTYPE html>
<html lang='en'>
<head>
  <link rel='stylesheet' href='styles.css'>
  <meta charset='utf-8'>
  <title>Survey Form</title>
</head>
<body>
  <h1 id='title'>freeCodeCamp Survey Form</h1>
  <p id='description'>Thank you for taking the time to help us improve the platform</p>
  <form id='survey-form'>
    <fieldset class='field1'>
      <label for='name' id='name-label'>Name <input placeholder="Enter your name" required id='name' type='text' /></label>
      <label for='email' id='email-label'>Email <input placeholder="Enter your email" required id='email' type='email' /></label>
      <label for='number' id='number-label'>Age (optional)<input placeholder='Age' type='number' min=13 max=120 id='number' /></label>
    </fieldset>

    <fieldset class='field2'>
      <label for='dropdown'>Which option best describes your role?
        <select  id='dropdown' name='current_role'>
          <option value=''>Select current role</option>
          <option value='1'>Student</option>
          <option value='2'>Full Time Job</option>
          <option value='3'>Full Time Learner</option>
          <option value='4'>Prefer not to say</option>
          <option value='5'>Other</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <div><label for="def"><input id='def' class='radio' checked name='recommend' value='Definitely' type='radio'/> Definitely</label></div>
      <div><label for="maybe"><input id="maybe" class='radio' name='recommend' value='Maybe' type='radio'/> Maybe</label></div>
      <div><label for="not_sure"><input id='not_sure' class='radio' name='recommend' value='Not sure' type='radio'/> Not sure</label></div>
    </fieldset>

    <fieldset>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <div><label><input id='Front-end projects' value='Front-end projects' name='improvement' checked type='checkbox' /> Front-end projects</label></div>
      <div><label><input id='Back-end projects' value='Back-end projects' name='improvement' type='checkbox' /> Back-end projects</label><div>
      <div><label><input id='Data Visualization' value='Data Visualization' name='improvement' type='checkbox' /> Data Visualization</label></div>
      <div><label><input id='Open Source Community' value='Open Source Community' name='improvement' type='checkbox' /> Open Source Community</label></div>
  </fieldset>
  <fieldset>
    <label>Any comments or suggestions?
      <textarea id="suggestions" name="suggestions" rows="3" cols="20" placeholder="type your suggestions here..."></textarea>
    </label>
  <input id='submit' type="submit" value="Submit" />
  </fieldset>
  </form>
</body>
</html>
